---
layout: compress
---

<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<body data-theme="{{ site.mode }}" class="notransition">

  <script>
    const body = document.body;
    const data = body.getAttribute("data-theme");

    const initTheme = (state) => {
      if (state === "dark") {
        body.setAttribute("data-theme", "dark");
      } else if (state === "light") {
        body.removeAttribute("data-theme");
      } else {
        localStorage.setItem("theme", data);
      }
    };

    initTheme(localStorage.getItem("theme"));
    setTimeout(() => body.classList.remove("notransition"), 75);
  </script>

  {% include navbar.html %}
  <div class="wrapper">
    <main aria-label="Content">
      <div class="centered-content">
        <!-- Image with rounded edges -->
        <img src="https://extravenger.github.io/assets/img/amit.jpg" alt="Profile Image" id="profile-image" class="profile-image" />

        <!-- Title and description with fixed heights -->
        <div class="text-container">
          <h1 id="title"></h1>
          <p id="description"></p>
        </div>
      </div>
    </main>
    {% include footer.html %}
  </div>

  <script>
    const titleElement = document.getElementById("title");
    const descriptionElement = document.getElementById("description");

    const steps = [
      { title: "$ whoami", text: "My name is Amit Mor, and I'm working as an Adversarial Tactics Expert at Sygnia." },
      { title: "$ ps aux | grep 'current_work'", text: "Mainly exploring offensive security stuff." },
    ];

    let stepIndex = 0;

    function typeEffect(element, text, callback) {
      let i = 0;
      element.innerHTML = "";
      const interval = setInterval(() => {
        element.innerHTML += text[i];
        i++;
        if (i === text.length) {
          clearInterval(interval);
          setTimeout(callback, 1000);
        }
      }, 70);
    }

    function deleteEffect(element, callback) {
      const text = element.innerHTML;
      let i = text.length;
      const interval = setInterval(() => {
        element.innerHTML = text.substring(0, i);
        i--;
        if (i < 0) {
          clearInterval(interval);
          setTimeout(callback, 500);
        }
      }, 30);
    }

    function cycleAnimation() {
      const { title, text } = steps[stepIndex];
      typeEffect(titleElement, title, () => {
        typeEffect(descriptionElement, text, () => {
          setTimeout(() => {
            deleteEffect(titleElement, () => {
              deleteEffect(descriptionElement, () => {
                stepIndex = (stepIndex + 1) % steps.length;
                cycleAnimation();
              });
            });
          }, 2000);
        });
      });
    }

    cycleAnimation();
  </script>

  <style>
    /* Prevents page from scrolling */
    html, body {
      height: 100%;  /* Ensure the body takes full height */
      margin: 0;  /* Remove default margin */
      overflow: hidden; /* Prevent scroll */
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;  /* Ensure wrapper takes full height */
      text-align: center;
    }

    .centered-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Fixed height for text containers */
    .text-container {
      height: 120px; /* Adjust this value based on your content */
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    #title {
      margin-bottom: 10px; /* Adds space between title and description */
      font-size: 1.5rem; /* Adjust font size as needed */
    }

    #description {
      font-size: 1rem; /* Adjust font size as needed */
    }

    /* Add styling for the image with rounded edges */
    .profile-image {
      max-width: 350px; /* Adjust the size as needed */
      height: auto;
      margin-bottom: 20px; /* Adds space between the image and text */
      border-radius: 50%; /* This makes the image round */
      border: 2px solid #fff; /* Optional: Adds a border around the image */
    }
  </style>

</body>
</html>
