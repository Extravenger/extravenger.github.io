<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

{% include header.html %}
<body data-theme="{{ site.mode }}" class="notransition">

  <script>
    const body = document.body;
    const data = body.getAttribute("data-theme");

    const initTheme = (state) => {
      if (state === "dark") {
        body.setAttribute("data-theme", "dark");
      } else if (state === "light") {
        body.removeAttribute("data-theme");
      } else {
        localStorage.setItem("theme", data);
      }
    };

    initTheme(localStorage.getItem("theme"));
    setTimeout(() => body.classList.remove("notransition"), 75);
  </script>

  {% include navbar.html %}
  <div class="wrapper">
    <main aria-label="Content">
      <div class="centered-content">
        <h1 id="title"></h1>
        <p id="description"></p>
      </div>
      
      <!-- Section for Image and Links -->
      <div id="social-section" style="display: none; text-align: center;">
        <img id="profile-image" src="https://media.licdn.com/dms/image/v2/D4D03AQE5EvGTpELXGQ/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1726679965809?e=1744848000&v=beta&t=GKhFumGVvmgCF_-lKkY9xq7ky4S7O_AE1UKqYCGIbIk" alt="Your Profile Picture" style="width: 150px; border-radius: 50%; margin-top: 20px;" />
        <div>
          <a href="https://www.linkedin.com/in/amitmorr/" target="_blank" class="social-link">LinkedIn</a>
          <a href="https://github.com/ExtraVenger" target="_blank" class="social-link">GitHub</a>
        </div>
      </div>
    </main>
    {% include footer.html %}
  </div>

  <script>
    const titleElement = document.getElementById("title");
    const descriptionElement = document.getElementById("description");

    const steps = [
      { title: "$ whoami?", text: "My name is Amit Mor, and I'm working as an Adversarial Tactics Expert at Sygnia." },
      { title: "What's your main focus now?", text: "Mainly exploring offensive security stuff." },
      { title: "How can I contact you?", text: "You can catch me on my Linkedin: https://www.linkedin.com/in/amitmorr/" }
    ];

    let stepIndex = 0;

    function typeEffect(element, text, callback) {
      let i = 0;
      element.innerHTML = "";
      const interval = setInterval(() => {
        element.innerHTML += text[i];
        i++;
        if (i === text.length) {
          clearInterval(interval);
          setTimeout(callback, 1000);
        }
      }, 70);
    }

    function deleteEffect(element, callback) {
      const text = element.innerHTML;
      let i = text.length;
      const interval = setInterval(() => {
        element.innerHTML = text.substring(0, i);
        i--;
        if (i < 0) {
          clearInterval(interval);
          setTimeout(callback, 500);
        }
      }, 30);
    }

    function cycleAnimation() {
      const { title, text } = steps[stepIndex];
      typeEffect(titleElement, title, () => {
        typeEffect(descriptionElement, text, () => {
          setTimeout(() => {
            deleteEffect(titleElement, () => {
              deleteEffect(descriptionElement, () => {
                stepIndex = (stepIndex + 1) % steps.length;
                cycleAnimation();
              });
            });
          }, 2000);
        });
      });
    }

    cycleAnimation();
  </script>

  <style>
    /* Prevents page from scrolling */
    html, body {
      height: 100%;  /* Ensure the body takes full height */
      margin: 0;  /* Remove default margin */
      overflow: hidden; /* Prevent scroll */
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;  /* Ensure wrapper takes full height */
      text-align: center;
    }

    .centered-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #title {
      margin-bottom: 10px; /* Adds space between title and description */
    }

    /* Social Section Styling */
    #social-section {
      display: none; /* Hidden initially */
      text-align: center;
    }

    .social-link {
      margin: 10px;
      text-decoration: none;
      color: #0077b5; /* LinkedIn blue */
      font-size: 16px;
      margin-right: 15px;
    }

    .social-link:hover {
      text-decoration: underline;
    }
  </style>

</body>
</html>
