layout: compress
---

<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

{% include header.html %}
<body data-theme="{{ site.mode }}" class="notransition">

  <script>
    const body = document.body;
    const data = body.getAttribute("data-theme");

    const initTheme = (state) => {
      if (state === "dark") {
        body.setAttribute("data-theme", "dark");
      } else if (state === "light") {
        body.removeAttribute("data-theme");
      } else {
        localStorage.setItem("theme", data);
      }
    };

    initTheme(localStorage.getItem("theme"));
    setTimeout(() => body.classList.remove("notransition"), 75);
  </script>

  {% include navbar.html %}
  <div class="wrapper">
    <main aria-label="Content">
      <div class="centered-content">
        <!-- Image with rounded edges -->
        <img src="https://extravenger.github.io/assets/img/amit.jpg" alt="Profile Image" id="profile-image" class="profile-image" />

        <!-- Title and description with animation classes -->
        <div class="text-container">
          <h1 id="title" class="fade-slide"></h1>
          <p id="description" class="fade-slide"></p>
        </div>
      </div>
    </main>
    {% include footer.html %}
  </div>

  <script>
    const titleElement = document.getElementById("title");
    const descriptionElement = document.getElementById("description");

    const steps = [
      { title: "$ whoami", text: "Hi, I'm Amit Mor, an Adversarial Tactics Expert at Sygnia. My journey in cybersecurity began as a SOC Analyst, where I gained valuable experience in monitoring and defending networks. However, I always had a passion for the offensive side of cybersecurity, so I transitioned to Penetration Testing. Red Teaming has always been my ultimate goal, and today? today Iâ€™m living that aspiration." },
      { title: "$ ps aux | grep 'current_work'", text: "Mainly exploring offensive security stuff." },
    ];

    let stepIndex = 0;

    function showText(title, text) {
      titleElement.innerHTML = title;
      descriptionElement.innerHTML = text;

      // Trigger animation by adding the class
      titleElement.classList.add("visible");
      descriptionElement.classList.add("visible");

      setTimeout(() => {
        titleElement.classList.remove("visible");
        descriptionElement.classList.remove("visible");
        stepIndex = (stepIndex + 1) % steps.length;
        setTimeout(cycleAnimation, 1000);
      }, 4000); // Display for 4 seconds
    }

    function cycleAnimation() {
      const { title, text } = steps[stepIndex];
      showText(title, text);
    }

    cycleAnimation();
  </script>

  <style>
    /* Prevents page from scrolling */
    html, body {
      height: 100%; 
      margin: 0;
      overflow: hidden;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%; 
      text-align: center;
    }

    .centered-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .text-container {
      min-height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    #title {
      margin-bottom: 10px;
      font-size: 1.5rem;
    }

    #description {
      font-size: 1rem;
    }

    /* Image Styling */
    .profile-image {
      max-width: 350px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 50%;
      border: 2px solid #fff;
    }

    /* Animation Styling */
    .fade-slide {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .fade-slide.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>

</body>
</html>
