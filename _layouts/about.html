---
layout: compress
---

<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

{% include header.html %}
<body data-theme="{{ site.mode }}">

  <script>
    const body = document.body;
    const data = body.getAttribute("data-theme");

    const initTheme = (state) => {
      if (state === "dark") {
        body.setAttribute("data-theme", "dark");
      } else if (state === "light") {
        body.removeAttribute("data-theme");
      } else {
        localStorage.setItem("theme", data);
      }
    };

    initTheme(localStorage.getItem("theme"));
  </script>

  {% include navbar.html %}
  <div class="wrapper">
    <main aria-label="Content">
      <div class="centered-content">
        <!-- Image with fixed size and responsive adjustments -->
        <img src="https://extravenger.github.io/assets/img/amit.jpg" alt="Profile Image" class="profile-image" />

        <!-- Typing effect container -->
        <h1 class="typing-animation">$ whoami</h1> 
      </div>
    </main>
    {% include footer.html %}
  </div>

  <style>
    /* Prevent scrolling */
    html, body {
      height: 100%; 
      margin: 0;
    }

    /* Wrapper to fix layout height */
    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%; 
      text-align: center;
      padding: 20px;
    }

    .centered-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Typing Animation */
    .typing-animation {
      font-size: 2rem;
      border-right: 2px solid #fff;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 2s steps(8), blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 8ch; }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    /* Image Styling */
    .profile-image {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
      border-radius: 50%;
      border: 2px solid #fff;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .profile-image:hover {
      transform: scale(1.05);
    }

    /* Adjust layout on smaller screens */
    @media (max-width: 600px) {
      .profile-image {
        width: 150px;
        height: 150px;
      }
      .typing-animation {
        font-size: 1.5rem;
      }
      .wrapper {
        padding: 10px;
      }
    }
  </style>
  
</body>
</html>
