<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

{% include header.html %}
<body data-theme="{{ site.mode }}" class="notransition">

  <script>
    const body = document.body;
    const data = body.getAttribute("data-theme");

    const initTheme = (state) => {
      if (state === "dark") {
        body.setAttribute("data-theme", "dark");
      } else if (state === "light") {
        body.removeAttribute("data-theme");
      } else {
        localStorage.setItem("theme", data);
      }
    };

    initTheme(localStorage.getItem("theme"));
    setTimeout(() => body.classList.remove("notransition"), 75);
  </script>

  {% include navbar.html %}
  <div class="wrapper">
    <main aria-label="Content">
      <div class="centered-content">
        <!-- Image with rounded edges -->
        <img src="https://extravenger.github.io/assets/img/amit.jpg" alt="Profile Image" id="profile-image" class="profile-image" />

        <!-- Title and descriptiont -->
        <div class="text-container">
          <h1 id="title" class="hidden-text"></h1>
          <p id="description" class="hidden-text"></p>
        </div>
      </div>
    </main>
    {% include footer.html %}
  </div>

  <script>
    window.addEventListener("load", () => {
      const titleElement = document.getElementById("title");
      const descriptionElement = document.getElementById("description");

      const title = "$ whoami";
      const text = "Hi, I'm Amit Mor, an Adversarial Tactics Expert at Sygnia. My journey in cybersecurity began as a SOC Analyst, where I gained valuable experience in monitoring and defending networks. However, I always had a passion for the offensive side of cybersecurity, so I transitioned to Penetration Testing. Red Teaming has always been my ultimate goal, and today? Today Iâ€™m living that aspiration.";

      // Set the text content first
      titleElement.innerHTML = title;
      descriptionElement.innerHTML = text;

      // Add the visible class to trigger animation
      setTimeout(() => {
        titleElement.classList.add("visible-text");
        descriptionElement.classList.add("visible-text");
      }, 100); 
    });
  </script>

  <style>
    /* Allow scrolling */
    html, body {
      height: 100%; 
      margin: 0;
      overflow: auto;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .centered-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .text-container {
      min-height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 10px;
    }

    #title {
      margin-bottom: 10px;
      font-size: 1.5rem;
    }

    #description {
      font-size: 1rem;
      max-width: 600px;
      line-height: 1.5;
      text-align: justify;
    }

    /* Image Styling */
    .profile-image {
      max-width: 350px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 50%;
      border: 2px solid #fff;
    }

    /* Animation Styling */
    .hidden-text {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .visible-text {
      opacity: 1;
      transform: translateY(0);
    }
  </style>

</body>
</html>
