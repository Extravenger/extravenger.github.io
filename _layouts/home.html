---
layout: default
home: true
---

<h3 class="posts-item-note" aria-label="Recent Posts">Recent Posts</h3>

<div class="posts-grid">
  {%- for post in site.posts limit: site.number_of_posts -%}
  <article class="post-card">
    <div class="post-card-content">
      <h4 class="post-card-title">
        <a href="{{ post.url }}">{{ post.title | escape }}</a>
      </h4>
      <span class="post-card-date">{{ post.date | date: "%b %d, %Y" }}</span>
      <p class="post-card-excerpt">{{ post.excerpt | strip_html | truncatewords: 20 }}</p>
      <a href="{{ post.url }}" class="read-more-btn">Read More</a>
    </div>
  </article>
  {%- endfor -%}
</div>
